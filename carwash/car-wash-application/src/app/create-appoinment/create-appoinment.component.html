<div class="col-md-6 offset-md-3">

    <h3>  Create Appointment Record</h3>
    
    <form (ngSubmit)="onSubmit()">

        
        <div class="form-group">
            <label>Id</label>
            <input type="number" class="form-control"  id="id"
                [(ngModel)] = "appoinment.appointmentId" name="id"   >
        </div>
    
        <div class="form-group">
            <label>Time</label>
            <input type="time" class="form-control"  id="name"
                [(ngModel)] = "appoinment.time" name="name"   >
        </div>

        <div class="form-group">
            <label>Status</label>
            <input type="text" class="form-control"  id="status"
                [(ngModel)] = "appoinment.status" name="status"   >
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control"  id="date"
                [(ngModel)] = "appoinment.date" name="date"   >
        </div>   
        <div class="form-group">
            <label>Customer Id:</label>
            <input type="text" class="form-control"  id="customer"
                [(ngModel)] = "appoinment.customer" name="customer">
        </div> 
       <br>
            <button class="btn btn-success" type="submit">Submit</button>
            <button class="btn1 btn" style="margin-left:10px ;" type="reset">Clear</button>
    </form>
    <br><br>
    <a routerLink="/appoinments"  class="btn btn-primary">Back</a>
    </div>
