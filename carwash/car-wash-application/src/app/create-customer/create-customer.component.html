<div class="col-md-6 offset-md-3">

    <h3>  Create Customer Record</h3>
    
    <form (ngSubmit)="onSubmit()">

        
        <div class="form-group">
            <label>Id</label>
            <input type="number" class="form-control"  id="id"
                [(ngModel)] = "customer.custId" name="id"   >
        </div>
    
        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" class="form-control"  id="name"
                [(ngModel)] = "customer.name" name="name"   >
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="number" class="form-control"  id="number"
                [(ngModel)] = "customer.mobileNo" name="number"   >
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control"  id="emailId"
                [(ngModel)] = "customer.emailId" name="email"   >
        </div>   

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control"  id="name"
                [(ngModel)] = "customer.address" name="name"   >
        </div>
       <br>
            <button class="btn btn-success" type="submit">Submit</button>
            <button class="btn1 btn" style="margin-left:10px ;" type="reset">Clear</button>
    </form>
    <br><br>
    <a routerLink="/customers"  class="btn btn-primary">Back</a>
    </div>
